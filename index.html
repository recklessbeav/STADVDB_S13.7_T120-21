<html>
<head>
    <title>Corona Virus Update</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:black|Ubuntu" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Tienne&display=swap' rel='stylesheet'>
    
    <!-- JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
        <a class="navbar-brand" href="/"><img src="title2.png" style="height: 50px;"></a>   
    </nav>
           

    <div class="container">
        <h1 class="header">OVERVIEW</h1>
        <div class="row mt-5">
            <div class = "case_holder" id = "total_cases">
                <svg width="198" height="100" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="5" fill="#FAA613" fill-opacity="0.81"/>
                </svg>
                <div class = "content_case">
                    <p id = "number">73.4M</p> <br>
                    <p class = "caseword">Total Cases</p>
                </div>
            </div>
            <div class = "case_holder" id = "recovered_cases">
                <svg width="198" height="100" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="5" fill="#688E26" fill-opacity="0.81"/>
                </svg>
                <div class = "content_case">
                    <p id = "number">41.5M</p> <br>
                    <p class = "caseword">Recovered Cases</p>
                </div>
            </div>
            <div class = "case_holder" id = "death_cases">
                <svg width="198" height="100" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="5" fill="#F44708" fill-opacity="0.81"/>
                </svg>
                <div class = "content_case">
                    <p id="number">1.63M</p> <br>
                    <p class = "caseword">Death Cases</p>
                </div>
            </div>
        </div>
        <div class="container px-5 pt-5 pb-3" style="background-color: #550526;">
            <form>
                <div class="row">
                    <div class="col-2">
                        <select id="cases_table" name="cases_table"
                            style="border: solid 1px rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Cases</option>
                            <option value="New Cases">New Cases</option>
                            <option value="Active Cases">Active Cases</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <select id="country_table" name="country_table"
                            style="border: solid 1px  rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Country</option>
                            <option value="New Cases">Afghanistan</option>
                            <option value="Active Cases">Philippines</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input type="month" id="month_table" name="month_table" style="height: 28px">
                    </div>
                    <div class="col-3">
                        <input type="date" id="day_table" name="day_table" style="height: 28px">
                    </div>
                    <div class="col text-right">
                        <a class="btn btn-success" role="button">Filter</a>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="inside_table"></div>
                </div>
                <div class="row d-flex justify-content-end pt-5">
                    <a class="btn btn-success btn-reset" role="button">Reset</a>
                </div>
            </form>
        </div>

        <h1 class="header">TOTAL</h1>
        <div class="row table">

            <form id="total-form">
                <div class="form-row">
                    <div class="form-group col">
                        <select id="country_total" name="country_total" style="border: solid 1px rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Country</option>
                            <option value="Philippines">Philippines</option>
                            <option value="USA">USA</option>
                        </select>

                        <select id="continent_total" name="continent_total" style="border: solid 1px rgb(116, 115, 115); background-color: white; cursor: pointer; height: 28px; margin-bottom: 15px">
                            <option selected>Continent</option>
                            <option value="Asia">Philippines</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                            <option value="Europe">Europe</option>
                        </select>
                    </div>
                    <a class="btn btn-success" role="button" name="filter_total" id="filter_total">Filter</a>                     
                </div>
            </form>


            <div class="row table justify-content-center">
                <div class="card">
                    <i class="fa fa-circle" style="color:#FAA613"></i>
                    <h2 class="num-cases">73.4 M</h2>
                    <p class="case-type">Total cases</p>
                </div>
                
                <div class="card">
                    <i class="fa fa-circle" style="color:#688E26"></i>
                    <h2 class="num-cases">73.4 M</h2>
                    <p class="case-type">Recovered</p>
                </div>
                
                <div class="card">
                    <i class="fa fa-circle" style="color:#F44728"></i>
                    <h2 class="num-cases">73.4 M</h2>
                    <p class="case-type">Deaths</p>
                </div>
                
                <div class="card">
                    <i class="fa fa-circle" style="color:#138BFA"></i>
                    <h2 class="num-cases">73.4 M</h2>
                    <p class="case-type">Active cases</p>
                </div>
                
                <div class="card">
                    <i class="fa fa-circle" style="color:#D235B9"></i>
                    <h2 class="num-cases">73.4 M</h2>
                    <p class="case-type">New cases</p>
                </div>

            </div>
            <a class="btn btn-success btn-reset" name="reset_total" id="reset_total" role="button">Reset</a>
        </div>
    </div>
</body>
</html>
